<!doctype html>
<html lang="en">

<head>
    <title>PageTitle</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <!-- Convert this to an external style sheet -->
    <link href="css/site.css" rel="stylesheet">
</head>

<body>
   
    <!-- ======= Form Section ======= -->
    <main id="hero">
        <div class="container">
            <h1>Contact Me</h1>
            <div class="border border-2 border-info shadow-lg bg-light text-dark p-2">
                <form action="#" id="Contact">
                    <div class="row">
                        <div class="col-6">                        
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" name="firstName" placeholder="First Name" aria-label="First Name" required>
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" placeholder="Email" >                        
                        </div>
                        <div class="col-6">
                            <label for="InputLastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" name="InputLastName" placeholder="Last Name" >
                            <label for="phone" class="form-label">Phone (optional)</label>
                            <input type="tel" class="form-control" name="phone" placeholder="Phone Number">                        
                        </div>
                        <div class="col-12">
                           <label for="subject" class="form-label">Subject</label>
                           <input type="text" class="form-control" named="subject" placeholder="Email Subject">
                           <label for="message" class="form-label">Message</label>
                           <input type="textarea" class="form-control" name="message" placeholder="Email body goes here.">                    
                           <button type="submit" form="Contact" value="Submit" class="btn btn-primary mt-2">Submit</button>                                        
                        </div>                 
                        
                    </div>
                </form>
            </div>
            
            
        </div>
    </main>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous">
    </script>
</body>

</html>

<!doctype html>
<html lang="en">

<head>
    <title>PageTitle</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <!-- Convert this to an external style sheet -->
    <link href="css/site.css" rel="stylesheet">
</head>

<body>
   
    <!-- ======= Form Section ======= -->
    <main id="hero">
        <div class="container">
            <h1>Address Book</h1>
            <div class="border border-2 border-info shadow-lg bg-light text-dark p-2">
                <form action="#" id="Contact">                    
                    <div class="row row-cols-1 row-cols-md-2">
                        <div class="col col-md-3">
                            <img src="img/GirlOne_4x.png" alt="Picture of Contact"/>
                        </div>
                        <div class="col col-md-9">           
                            <div class="row">
                                <div class="col-12 col-md-6">
                                    <label for="firstName" class="form-label">First Name</label>
                                    <input type="text" class="form-control" name="firstName" placeholder="First Name" aria-label="First Name" required>
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" name="email" placeholder="Email" >          
                                </div>   
                                <div class="col-12 col-md-6">
                                    <label for="InputLastName" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" name="InputLastName" placeholder="Last Name" >
                                    <label for="phone" class="form-label">Phone (optional)</label>
                                    <input type="tel" class="form-control" name="phone" placeholder="Phone Number">  
                                </div>
                            </div>                           
                            <div class="col-12">
                                <label for="ad1" class="form-label">Address</label>
                                <input type="text" class="form-control" named="ad1" placeholder="1234 Main St">
                                <label for="ad2" class="form-label">Address 2</label>
                                <input type="textarea" class="form-control" name="ad2" placeholder="Appartment, studio, or floor.">                    
                            </div>                        
                            <div class="row">
                                <div class="col-12 col-md-6 gy-2">
                                    <label for="city" class="form-label">City</label>
                                    <input type="text" class="form-control" named="city" placeholder="Your City">
                                </div>
                                <div class="col-12 col-md-3 gy-2">
                                    <label for="state" class="form-label">State</label>
                                    <select id="inputState" class="form-select">
                                        <option selected>Choose...</option>
                                        <option value="AL">Alabama</option>
                                        <option value="AK">Alaska</option>
                                        <option value="AZ">Arizona</option>
                                        <option value="AR">Arkansas</option>
                                        <option value="CA">California</option>
                                        <option value="CO">Colorado</option>
                                        <option value="CT">Connecticut</option>
                                        <option value="DE">Delaware</option>
                                        <option value="DC">District Of Columbia</option>
                                        <option value="FL">Florida</option>
                                        <option value="GA">Georgia</option>
                                        <option value="HI">Hawaii</option>
                                        <option value="ID">Idaho</option>
                                        <option value="IL">Illinois</option>
                                        <option value="IN">Indiana</option>
                                        <option value="IA">Iowa</option>
                                        <option value="KS">Kansas</option>
                                        <option value="KY">Kentucky</option>
                                        <option value="LA">Louisiana</option>
                                        <option value="ME">Maine</option>
                                        <option value="MD">Maryland</option>
                                        <option value="MA">Massachusetts</option>
                                        <option value="MI">Michigan</option>
                                        <option value="MN">Minnesota</option>
                                        <option value="MS">Mississippi</option>
                                        <option value="MO">Missouri</option>
                                        <option value="MT">Montana</option>
                                        <option value="NE">Nebraska</option>
                                        <option value="NV">Nevada</option>
                                        <option value="NH">New Hampshire</option>
                                        <option value="NJ">New Jersey</option>
                                        <option value="NM">New Mexico</option>
                                        <option value="NY">New York</option>
                                        <option value="NC">North Carolina</option>
                                        <option value="ND">North Dakota</option>
                                        <option value="OH">Ohio</option>
                                        <option value="OK">Oklahoma</option>
                                        <option value="OR">Oregon</option>
                                        <option value="PA">Pennsylvania</option>
                                        <option value="RI">Rhode Island</option>
                                        <option value="SC">South Carolina</option>
                                        <option value="SD">South Dakota</option>
                                        <option value="TN">Tennessee</option>
                                        <option value="TX">Texas</option>
                                        <option value="UT">Utah</option>
                                        <option value="VT">Vermont</option>
                                        <option value="VA">Virginia</option>
                                        <option value="WA">Washington</option>
                                        <option value="WV">West Virginia</option>
                                        <option value="WY">Wyoming</option>
                                    </select>  
                                </div>
                                <div class=" col-12 col-md-3 gy-2">                                    
                                    <label for="zipc" class="form-label">Zip Code</label>
                                    <input type="number" class="form-control" named="zipc" placeholder="00000">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-8">
                                    <input type="checkbox" name="family" class="form-check-input">
                                    <label for="family">Family</label>
                                </div>
                                <div class="col-4">
                                    <button type="submit" form="Contact" value="Submit" class="btn btn-primary mt-2 float-end">Save</button>
                                </div>
                            </div>
                            
                                                      
                        </div>                                  
                    </div>
                </form>
            </div>
            
            
        </div>
    </main>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous">
    </script>
</body>

</html>
